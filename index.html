<!doctype html>
<html>
	<head>
		<title>Courselister</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=1">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="autocomplete.css">
		<script src="sql.js"></script>
		<script src="autocomplete.js"></script>
		<script src="script.js" defer></script>
	</head>
	<body>
		<h1>W&M Courselister</h1>
		<form id='search' autocomplete='off'>
			<div class='autocomplete'>
				<label>Subject</label>
				<input id='Subj' />
			</div>
			<div class='autocomplete'>
				<label>Title</label>
				<input id='Title' />
			</div>
			<div class='autocomplete'>
				<label>Instructor</label>
				<input id='Instr' />
			</div>
			<div class='autocomplete'>
				<label>Attribute</label>
				<input id='Attr' />
			</div>
			<div class='autocomplete'>
				<label>COLL</label>
				<input id='COLL' />
			</div>
			<div class='autocomplete'>
				<label>Days</label>
				<input id='days' />
			</div>
			<div class='autocomplete'>
				<label>Start at or After</label>
				<input id='start' />
			</div>
			<div class='autocomplete'>
				<label>End at or Before</label>
				<input id='end' />
			</div>
			<label>Status</label>
			<select id='status'>
				<option value=''>All
				<option value='1'>Open</option>
				<option value='0'>Closed</option>
			</select>
			<div id='submit'>
				<input type='submit' />
			</div>
		</form>
		<div id='results'></div>
	</body>
</html>
