<!doctype html>
<html>
	<head>
		<title>Courselister</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=1">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="autocomplete.css">
		<script src="sql.js"></script>
		<script src="autocomplete.js"></script>
		<script src="script.js" defer></script>
	</head>
	<body>
		<div id='forms'>
			<h1>W&M Unofficial Courselister</h1>
			<form id='term'>
			</form>
			<form id='search' autocomplete='off'>
				<div class='autocomplete'>
					<label>Subject</label>
					<input type='text' id='Subject' placeholder='e.g. CSCI' />
				</div>
				<div class='autocomplete'>
					<label>Title</label>
					<input type='text' id='Title' placeholder='e.g. Data Structures' />
				</div>
				<div class='autocomplete'>
					<label>ID</label>
					<input type='text' id='ID' placeholder='e.g. 241' />
				</div>
				<div class='autocomplete'>
					<label>Instructor</label>
					<input type='text' id='Instructor' placeholder='e.g. Deverick' />
				</div>
				<div class='autocomplete'>
					<label>Attribute</label>
					<input type='text' id='Attributes' placeholder='e.g. CSI, C200' />
				</div>
				<div id='Days' class='autocomplete'>
					<label>Days</label>
					<input type='checkbox' value='M' id='M'/>
					<label for='M'>Monday</label>
					<input type='checkbox' value='T' id='T'/>
					<label for='T'>Tuesday</label>
					<input type='checkbox' value='W' id='W' />
					<label for='W'>Wednesday</label>
					<input type='checkbox' value='R' id='R' />
					<label for='R'>Thursday</label>
					<input type='checkbox' value='F' id='F' />
					<label for='F'>Friday</label>
				</div>
				<div class='autocomplete'>
					<label>Start at or After</label>
					<input type='text' id='Start' placeholder="e.g. 900 (for 9:00 AM) or 1500 (for 3:00 PM)" />
				</div>
				<div class='autocomplete'>
					<label>End at or Before</label>
					<input type='text' id='End' placeholder="e.g. 900 (for 9:00 AM) or 1500 (for 3:00 PM)" />
				</div>
				<div class='autocomplete'>
					<label>Place</label>
					<input type='text' id='Place' placeholder='e.g. McGlothlin-Street'/>
				</div>
				<div class='autocomplete'>
					<label>Restrictions</label>
					<input type='text' id='Restrictions' placeholder='Certain Major(s) or Social Classes that can/cannot take a class' />
				</div>
				<div class='autocomplete'>
					<label>Prerequisites</label>
					<input type='text' id='Prerequisites' placeholder='Other course(s) that must be taken beforehand' />
				</div>
				<div class='autocomplete'>
					<label>Corequisites</label>
					<input type='text' id='Corequisites' placeholder='Other course(s) that must be taken at the same time' />
				</div>
				<label>Status</label>
				<select id='Status'>
					<option value=''>All
					<option value='1'>Open</option>
					<option value='0'>Closed</option>
				</select>
				<div class='submit'>
					<input type='submit' value="Search" />
				</div>
			</form>
		</div>
		<div id='results'></div>
		<div id='runtime'></div>
	</body>
</html>
